name: weather
description: Weather Project
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_riverpod: ^1.0.4
  flutter_svg: ^1.1.0
  flutter_hooks: ^0.18.5
  jiffy: ^5.0.0
  eva_icons_flutter: ^3.1.0
  graphql: ^5.1.1
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/weather/
    - assets/icons/

  fonts:
    - family: SF-Pro-Display
      fonts:
        - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Regular.ttf
          weight: 400
        - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Bold.otf
          weight: 700
        - asset: assets/fonts/sf_pro_display/SF-Pro-Display-Black.ttf
          weight: 900

